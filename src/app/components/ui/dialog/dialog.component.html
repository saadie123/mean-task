<h1 mat-dialog-title>Confirm Action</h1>
<div mat-dialog-content>
  <p class="dialog-content">Are you sure you want to delete this?</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button
    mat-button
    mat-raised-button
    color="warn"
    [mat-dialog-close]="data.id"
    cdkFocusInitial
  >
    Confirm
  </button>
</div>
